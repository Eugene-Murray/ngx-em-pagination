<div class="pagination-container">
  <button (click)="onFirst()" class="btn btn-dark" [disabled]="currentPage === 1 || !data?.length">
    <<
  </button>
  <button (click)="onBack()" class="btn btn-dark" [disabled]="currentPage === 1 || !data?.length">
    <
  </button>
  <div class="badge badge-dark badge-size" *ngIf="data && data.length">Page {{currentPage}} of {{pageCount}} | Count {{data.length}}</div>
  <button (click)="onForward()" class="btn btn-dark" [disabled]="currentPage === pageCount || !data?.length">></button>
  <button (click)="onLast()" class="btn btn-dark" [disabled]="currentPage === pageCount || !data?.length">>></button>
</div>
