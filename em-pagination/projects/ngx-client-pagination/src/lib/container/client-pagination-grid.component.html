<div class="grid-container">
  <ngx-client-pagination [data]="filteredData" *ngIf="config.showPaginationTop"></ngx-client-pagination>

<ngx-client-pagination-filter *ngIf="config.showFilter && data"
  [data]="data"
  (filteredData)="onFilteredData($event)"
  ></ngx-client-pagination-filter>

<table class="table" *ngIf="data">
  <thead>
    <tr>
      <th *ngFor="let title of config.gridColumnNames">{{ title }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of paginationService.pagedData$ | async">
      <td *ngFor="let field of config.gridFields">{{item[field]}}</td>
    </tr>
  </tbody>
</table>

<ngx-client-pagination [data]="filteredData" *ngIf="config.showPaginationBottom"></ngx-client-pagination>
</div>
