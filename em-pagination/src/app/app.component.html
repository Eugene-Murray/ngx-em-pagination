<div class="container">
  <p class="text-center fs-2">Client Pagination Example</p>
  <ngx-client-pagination-grid [data]="data$ | async" [config]="{
    showFilter: true,
    showPaginationTop: true,
    showPaginationBottom: true,
    pageSize: 20,
    gridColumnNames: ['Title', 'SubTitle', 'Img Url'],
    gridFields: ['title', 'subTitle', 'urlOfContent']
  }"></ngx-client-pagination-grid>
</div>
